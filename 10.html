<html><head>
    <title>responsive nav</title>
    <style>
        ul li{
            list-style: none;
            padding: 10px 30px;
        }
        .container{
            display: flex;
        }
        .container > li{
            flex: 1 1 200px;
        }
    </style>
    </head>
    <body>
        <ul class="container">
            <li class="home">Home</li>
            <li class="profile">Profile</li>
            <li class="search">Search</li>
            <li class="logout">Logout</li>
        </ul>
    </body>
</html>
